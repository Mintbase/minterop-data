table:
  schema: mb_views
  name: nft_notifications
object_relationships:
  - name: nft_contract
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: nft_contracts
        insertion_order: null
        column_mapping:
          nft_contract_id: id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - timestamp
        - receipt_id
        - account_id
        - kind
        - nft_contract_id
        - token_id
        - other_account_id
        - amount
        - currency
      filter: {}
      allow_aggregations: true
