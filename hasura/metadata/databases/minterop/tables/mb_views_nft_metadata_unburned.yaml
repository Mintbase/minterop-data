table:
  schema: mb_views
  name: nft_metadata_unburned
object_relationships:
  - name: nft_contract
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: nft_contracts
        insertion_order: null
        column_mapping:
          nft_contract_id: id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - metadata_id
        - title
        - description
        - media
        - reference_blob
        - base_uri
        - nft_contract_id
        - minted_timestamp
        - minter
        - price
        - currency
        - listed_by
        - base_uri
        - content_flag
      filter: {}
      allow_aggregations: true
