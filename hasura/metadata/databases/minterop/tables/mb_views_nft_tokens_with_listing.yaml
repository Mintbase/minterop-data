table:
  schema: mb_views
  name: nft_tokens_with_listing
object_relationships:
  - name: nft_contract
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: nft_contracts
        insertion_order: null
        column_mapping:
          nft_contract_id: id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - nft_contract_id
        - token_id
        - owner
        - metadata_id
        - reference_blob
        - price
        - content_flag
      filter: {}
      allow_aggregations: true
