table:
  schema: mb_views
  name: auctions_with_offer
object_relationships:
  - name: nft_token
    using:
      manual_configuration:
        column_mapping:
          nft_contract_id: nft_contract_id
          token_id: token_id
        insertion_order: null
        remote_table:
          name: nft_tokens
          schema: mb_views
select_permissions:
  - role: anonymous
    permission:
      columns:
        - nft_contract_id
        - token_id
        - reference_blob
        - market_id
        - approval_id
        - created_at
        - listing_receipt_id
        - kind
        - price
        - currency
        - listed_by
        - metadata_id
        - unlisted_at
        - listing_accepted_at
        - listing_invalidated_at
        - reference
        - minter
        - title
        - description
        - reference_blob
        - media
        - extra
        - base_uri
        - content_flag
        - offered_by
        - offer_price
        - offered_at
        - offer_receipt_id
        - offer_expires_at
        - offer_id
        - offer_withdrawn_at
        - offer_accepted_at
      filter: {}
      allow_aggregations: true
