table:
  schema: mb_views
  name: active_listings
object_relationships:
  - name: token
    using:
      manual_configuration:
        column_mapping:
          nft_contract_id: nft_contract_id
          token_id: token_id
        insertion_order: null
        remote_table:
          name: nft_tokens
          schema: mb_views
array_relationships:
  - name: offers
    using:
      manual_configuration:
        column_mapping:
          approval_id: approval_id
          market_id: market_id
          nft_contract_id: nft_contract_id
          token_id: token_id
        insertion_order: null
        remote_table:
          name: nft_offers
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - reference_blob
        - currency
        - description
        - extra
        - kind
        - listed_by
        - media
        - minter
        - nft_contract_id
        - price
        - listing_receipt_id
        - reference
        - title
        - token_id
        - created_at
        - market_id
        - approval_id
        - metadata_id
        - base_uri
        - offered_by
        - offer_price
        - offered_at
        - offer_receipt_id
        - offer_expires_at
        - offer_id
        - offer_withdrawn_at
        - offer_accepted_at
      filter: {}
      allow_aggregations: true
