table:
  schema: public
  name: nft_metadata
object_relationships:
  - name: nft_contracts # TODO: deprecate
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: nft_contracts
        insertion_order: null
        column_mapping:
          nft_contract_id: id
  - name: nft_contract
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: nft_contracts
        insertion_order: null
        column_mapping:
          nft_contract_id: id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - reference_blob
        - description
        - extra
        - id
        - media
        - media_hash
        - nft_contract_id
        - reference
        - title
        - base_uri
      filter: {}
      allow_aggregations: true
